<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1b653efc4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Assets/style.css">
    <title>Mini-Portfolio Contact</title>
</head>

<body>
    <header>
        <!-- Navigation bar linking to 4 pages -->
        <nav>
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./about.html">ABOUT</a></li>
                <li><a href="./projects.html">PROJECTS</a></li>
                <li><a href="">CONTACT ME</a></li>
            </ul>
        </nav>
    </header>
    <main class="c-main">
        <div class="c-h1">
            <h1>CONTACT ME</h1>
        </div>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <div class="f-name">
                    <label for="name">Name</label>
                    <input id="name" type="text">
                </div>

                <div class="f-email">
                    <label for="email">Email</label>
                    <input id="email" type="email">
                </div>

                <div class="f-check">
                    <input id="join-sub" type="checkbox" value="joined">
                    <label for="join-sub">suscribe</label><br>
                </div>

                <div class="f-text">
                    <label for="mail-content">Mail Content</label><br>
                    <textarea id="mail-content" rows="5" cols="33" placeholder="write your comment"></textarea><br>
                </div>

                <div class="f-button">
                    <button type="submit">Send</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Looking forward to working with you</p>
    </footer>
</body>

</html>
